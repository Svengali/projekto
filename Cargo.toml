edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = {git = "https://github.com/bevyengine/bevy"}
env_logger = "0.9.0"
rand = "0.8.4"
bracket-noise = "0.8.2"
ron = "0.6.5"
serde = "1.0.130"
once_cell = "1.8.0"
futures-lite = "1.12.0"

[features]
default = [
    "dev",
